<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Scale Convertor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class = "container">
        
        <header class = "header-container">
            <h1>Temperature Scale Convertor</h1>
        </header>
        <div class = "convert-type-container">
            <div class = "item-1">
               <p>Fahrenheit</p>
            </div>
            <div class = "item-2">
                <label>Value</label>
                <input type="text" id = "fahrenheit">
            </div>
            <div class = "item-3">
                <button id = "myButton">Calculate</button>
            </div>
        </div>
        <div class = "conversion-container">
            <div class = "item-4">
                <p><strong>Celsius</strong></p>
                <p id = "returnValue">100</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
