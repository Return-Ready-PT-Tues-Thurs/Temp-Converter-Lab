<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Scale Convertor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="border">
            <h1>Temperature Scale Convertor</h1>

        <div class="container">
            <div class="box">
                <label>Fahrenheit</label>
            </div>
            <div class="box">
                <p class="value">Value</p>
                <!-- <input type="text" id="fahrenheit"> -->
                <div class='menu pointerCursor hide'>
                    <input type= "text"
                    <div>class='option' id='option1'>Fahrenheit</div>
                    <div class='option' id='option2'>Celsius</div>
                    <div class='option' id='option3'>Kelvin</div>
                    <div class='option' id='option4'>Rankine</div>
                </div>
            </div>
            <div class="box">
                <button id = "myButton">Calculate</button>
            </div>
            <div class="box">
                <p><strong>Celsius</strong></p>
                <p id="returnValue">100</p>
            </div>
        </div>
    </div>
        <script src="script.js">
        </script>
    </body>
</html>
